<!DOCTYPE html>
<html>
  <head>
    <link href='https://fonts.googleapis.com/css?family=Open+Sans:400,600,400italic,700,300italic,300' rel='stylesheet' type='text/css'>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
    <link rel="stylesheet" href="../css/normalize.css">
    <link rel="stylesheet" href="../css/order.css" media="screen" title="no title" charset="utf-8">
    <meta charset="utf-8">
    <title>gFoods | Order</title>
  </head>
  <body>
    <header>
      <div class="header-container">
        <h1><a href="../index.html"><span class="title-denver">Denver</span>Eats </a><small>You know it's good</small></h1>
      </div>
    </header>
    <main>
      <div class="container">
      <div class="row">
        <div class="col col-md-4">
          <table id="pizzaMenu" class="table table-striped">
            <thead>
              <tr>
                <th colspan="2" class='h1 text-center'>Pizzas</th>
              </tr>
            </thead>
            <tbody>

            </tbody>
          </table>
          <table id="burgerMenu" class="table table-striped">
            <thead>
              <tr>
                <th colspan="2" class="h1 text-center">Hamburgers</th>
              </tr>
            </thead>
            <tbody>

            </tbody>
          </table>
          <label for="quantity">Quantity</label>
          <input id="quantity" type="number" min="1" max="99" step="1" value="1">
          <a id="addItem" href="#0" class="btn btn-primary btn-sm right">Add</a>
          <button type="button" class="btn btn-success btn-sm" data-toggle="modal" data-target="#myModal">Submit Order</button>
        </div>
        <div class="col-md-4 col-md-offset-2">
          <table id="order" class="table">
            <thead>
              <tr>
                <th>Item</th>
                <!-- <th>Quantity</th> -->
                <th>Price</th>
              </tr>
            </thead>
            <tbody>

            </tbody>
          </table>
          <p class="text-right">Subtotal <span id="subtotal">0.00</span></p>
          <p class="text-right">Tax <span id="tax">0.00</span></p>
          <p class="text-right">Total <span id="total">0.00</span></p>
        </div>
      </div>
      <div class="row">
        <div class="col-md-6 col-md-offset-4">

        </div>

        <!-- Modal -->
        <div id="myModal" class="modal fade" role="dialog">
          <div class="modal-dialog modal-md">

            <!-- Modal content-->
            <div class="modal-content">
              <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal">&times;</button>
                <h1 class="modal-title">Order Information</h1>
              </div>
              <form id="orderForm" action="">
                <div class="modal-body">        
                  <br>
                  <label for="name">Name</label>
                  <input class="form-control" autocomplete="name" type="text" id="name" placeholder="First and Last Name">

                  <br>
                  <label for="phone">Phone</label>

                  <input class="form-control" autocomplete="tel" type="tel" id="phone" placeholder="(303) 123-4567">
                  <br>
                  <label for="address">Address</label>

                  <input class="form-control" autocomplete="street-address" type="text" id="address" placeholder="123 Eagle way Denver, CO 80124">
                  <br>

                </div>
                <div class="modal-footer">
                  <input class='btn btn-primary' type="submit" data-dismiss="modal" value="Deliver it!">
                </div>
            </form>
            </div>

          </div>
        </div>
      </div>
    </div>
    </main>
    
<footer>
        <p class="h4"><span>&copy;</span> Denver Eats 2016</p>
        <span class="h4">+</span>
        <p class="h4">Denver, CO</p>
    </footer>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
    <script src="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
    <script src="https://code.jquery.com/jquery-3.1.0.js" charset="utf-8"></script>
    <script src="../js/order.js" charset="utf-8"></script>
  </body>
</html>
